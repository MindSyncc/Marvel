<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <title>Projeto Marvel</title>
</head>
<body>
    <header>
        <nav>
            <a href=""><img src="./src/assets/Marvel-Logo.png"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Localização</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="slider">

            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <button id="botao" class="btn-veja">Veja os herois!</button>
                
                <div class="slide first">
                    <img src="./src/assets/thor.jfif" alt="Imagem-1"/>
                </div>
                <div class="slide">
                    <img src="./src/assets/ironMan.jfif" alt="Imagem-1"/>
                </div>
                <div class="slide">
                    <img src="./src/assets/hulk.jfif" alt="Imagem-1"/>
                </div>
                
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>

            </div>
                
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
        </div>

    </main>
            
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
    </div>
    <section class="contato">
        <div class="titulo">
            <h2>Passe seu e-mail para nós</h2>
            <h3>para ficar dentro das novidades</h3>
        </div>
        <input type="email" id="emailEnviar" placeholder="Cadastre seu e-mail"  class="email"/>
        <p>
            <h4 class="mensagem hidden">Que a força esteja com você!</h4>
        </p>
    </section>
    <footer>@2024 todos os direitos reservados a Marvel</footer>
    <script src="./src/js/script.js"></script>
</body>
</html>
